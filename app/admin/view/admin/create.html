{extend name="layout/main" /}

{block name="title"}添加管理员{/block}

{block name="css"}{/block}
{block name="main"}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border"></div>
                <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                    <div class="box-body">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">账号</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" id="username" autocomplete="off" name="username" value="{$data.username|default=''}" class="form-control" placeholder="请输入账号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="255" id="password" autocomplete="off" type="password" name="password" value="{$data.password|default=''}" class="form-control" placeholder="请输入密码">
                            </div>
                        </div>

                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataform-submit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataform-reset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
{/block}

<script>

</script>
{/block}
