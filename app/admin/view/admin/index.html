{extend name="layout/main" /}

{block name="title"}管理员管理{/block}

{block name="css"}{/block}

{block name="main"}
    <section class="content">

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <!--数据列表顶部-->
                <div class="box-header">
                    <div>
                        <a title="添加" data-toggle="tooltip" class="btn btn-primary btn-sm "  href="{:url('admin/create')}">
                            <i class="fa fa-plus"></i> 添加
                        </a>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-hover table-bordered datatable" width="100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>账号名</th>
                            <th>邮箱</th>
                            <th>是否启用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="data" item="v" key="k"}
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.username}</td>
                            <td>{$v.email}</td>
                            <td>{$v.status}</td>
                            <td class="td-do">
                                <a href="{:url('admin/update',['id'=>$v.id])}"
                                   class="btn btn-primary btn-xs" title="修改" data-toggle="tooltip">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-danger btn-xs AjaxButton" data-toggle="tooltip" title="删除"  data-id="{$v.id}" data-confirm-title="删除确认" data-confirm-content='您确定要删除ID为 <span class="text-red">{$v.id}</span> 的数据吗' data-url="{:url('admin/delete')}">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
                <!-- 数据列表底部 -->
                <div class="box-footer">
                    <label class="control-label pull-right" style="margin-right: 10px; font-weight: 100;">
                        {$data->render()}
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
{/block}

{block name="js"}
    <script>
        
    </script>
{/block}
